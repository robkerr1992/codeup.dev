<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var allCones = Math.floor(Math.random() * 50) + 50;
		var cones = Math.floor(Math.random() * 5) + 1;
		var numSold = 0;
		while (allCones>cones) {
			numSold += cones;
			console.log("I have " + allCones + " cones total. I sold " + cones + "! and " + numSold + " total cones!");
			allCones -= cones;
		}		if (allCones < cones){
			console.log("I only have " + allCones + ". Sucks for you.");

		}
		console.log("I'm all out of cones. Get off my lawn!");
	</script>
</body>
</html>
