<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="/css/calculator.css">

</head>
<body id="background">
	<div id="main-header"></div>
	<h2 id="calc-header">A Wild Calculator Appeared!</h2>
	<div id="calculator-main-container">
	<a href=""></a>
		<div id="text-box-holder">
			<input id="firstInput" type="text" name="1stinput" readonly></input>
			<input id="operand" type="text" name="operand" readonly></input>
			<input id="secondInput" type="text" name="2ndinput" readonly></input>	
		</div>
		<div id="calculator-btn-holder">
			<a id="number1" class="numberBtn smallBtn" data-value="1"><img src="/img/calculatorImages/1.jpg"></a>
			<a id="number2" class="numberBtn smallBtn" data-value="2"><img src="/img/calculatorImages/2.jpg"></a>
			<a id="number3" class="numberBtn smallBtn" data-value="3"><img src="/img/calculatorImages/3.jpg"></a>
			<a id="additionBtn" class="operandBtn smallBtn" data-value="+"></a>
			<a id="number4" class="numberBtn smallBtn" data-value="4"><img src="/img/calculatorImages/4.jpg"></a>
			<a id="number5" class="numberBtn smallBtn" data-value="5"><img src="/img/calculatorImages/5.jpg"></a>
			<a id="number6" class="numberBtn smallBtn" data-value="6"><img src="/img/calculatorImages/6.jpg"></a>
			<a id="subtractBtn" class="operandBtn smallBtn" data-value="-"></a>
			<a id="number7" class="numberBtn smallBtn" data-value="7"><img src="/img/calculatorImages/7.jpg"></a>
			<a id="number8" class="numberBtn smallBtn" data-value="8"><img src="/img/calculatorImages/8.jpg"></a>
			<a id="number9" class="numberBtn smallBtn" data-value="9"><img src="/img/calculatorImages/8.jpg"></a>
			<a id="multiplyBtn" class="operandBtn smallBtn" data-value="*"></a>
			<a id="number0" class="numberBtn smallBtn" data-value="0"><img src="/img/calculatorImages/0.jpg"></a>
			<a id="decimalBtn" class="smallBtn" value="."></a>
			<a id="clearBtn" class="smallBtn"></a>
			<a id="divideBtn" class="operandBtn smallBtn" data-value="/"></a>
			<a id="equalsBtn"></a>
			<a id="backspaceBtn" class="backspace smallBtn"></a>

			
		</div>









	</div>

<script src="/scripts/calculator.js" type="text/javascript"></script>
</body>
</html>
