<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="/css/calculator.css">

</head>
<body id="background">
	<div id="main-header"></div>
	<h2 id="calc-header">A Wild Calculator Appeared!</h2>
	<div id="calculator-main-container">
		<div id="text-box-holder">
			<input id="firstInput" type="text" name="1stinput"></input>
			<input id="operand" type="text" name="operand"></input>
			<input id="secondInput" type="text" name="2ndinput"></input>	
		</div>
		<div id="calculator-btn-holder">
			<button id="number1" class="numberBtn smallBtn" data-value="1"></button>
			<button id="number2" class="numberBtn smallBtn" data-value="2"></button>
			<button id="number3" class="numberBtn smallBtn" data-value="3"></button>
			<button id="additionBtn" class="operandBtn smallBtn" data-value="+"></button>
			<button id="number4" class="numberBtn smallBtn" data-value="4"></button>
			<button id="number5" class="numberBtn smallBtn" data-value="5"></button>
			<button id="number6" class="numberBtn smallBtn" data-value="6"></button>
			<button id="subtractBtn" class="operandBtn smallBtn" data-value="-"></button>
			<button id="number7" class="numberBtn smallBtn" data-value="7"></button>
			<button id="number8" class="numberBtn smallBtn" data-value="8"></button>
			<button id="number9" class="numberBtn smallBtn" data-value="9"></button>
			<button id="multiplyBtn" class="operandBtn smallBtn" data-value="*"></button>
			<button id="number0" class="numberBtn smallBtn" data-value="0"></button>
			<button id="decimalBtn" class="smallBtn" value="."></button>
			<button id="clearBtn" class="smallBtn"></button>
			<button id="divideBtn" class="operandBtn smallBtn" data-value="/"></button>
			<button id="equalsBtn"></button>
			<button id="backspaceBtn" class="backspace smallBtn"></button>

			
		</div>









	</div>

<script src="/scripts/calculator.js" type="text/javascript"></script>
</body>
</html>
