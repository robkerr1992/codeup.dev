<!DOCTYPE html>
<html>
<head>
	<title>for loop practice</title>
</head>
<body>
<script type="text/javascript">
	'use strict';
	var message;
	for (var i = 1; i <= 10; i++) 
	{
		message = "";
		for (var j = 1; j<= i; j ++) {
			
			if (i == 10) {
			message = message + 0;
		} else {
			message = message + i;
		}
		}

		console.log(message);
	}
</script>
</body>
</html>
