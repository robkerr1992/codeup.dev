
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming books books</title>
</head>
<body>
    <h1>See your friend's books</h1>
    <form>
        <label for="friend">Choose</label>
        <select id="friend" name="friend">
            <option value="">Friend</option>
        </select>
        <input id="search" type="button" value="Search">
    </form>
    <div id="books"></div>
    <script>
        var friends = [
            {name: 'Oliver', books: ['Ansible for DevOps', 'Servers for hackers']},
            {name: 'Barry', books: ['Working effectively with unit tests', '50 quick ideas for your tests']},
            {name: 'Jessica', books: ['Understanding the 4 rules of simple design', 'Principles of package design']},
            {name: 'Clark', books: ['Selling test driven projects']}
        ];
        var friendElement = document.getElementById('friend');
        var options = friend.innerHTML;
        
        friends.forEach(function (friendObject, i) {
            options += '<option value="' + i + '">' + friendObject.name + '</option>';
        });
        friendElement.innerHTML = options;

        var search = document.getElementById('search');
        var showBooks = function() {
            var books = document.getElementById('books');
            var selectedFriend = friend.selectedIndex;
            books.innerHTML = friends[selectedFriend].books.join(', ');
        };
        search.addEventListener('click', showBooks, false)
    </script>
</body>
</html>
