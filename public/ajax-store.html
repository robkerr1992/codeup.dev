<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
    <button id="refresh">Refresh</button>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax("/data/inventory.json", {
        type: "GET"
        // data: {
        //     title : ,
        //     quatity : ,
        //     catogories: []

        // }

    }).done(function (inventory){
        console.log('finished');
        var tableData = '';
        inventory.forEach(function(product, i){ 
            tableData += "<tr><td>" + inventory[i].title + "</td><td>" + inventory[i].quantity + "</td><td>" + inventory[i].price + "</td><td>" + inventory[i].categories.join(',') + "</td></tr>"
            $('#insertProducts').html(tableData);
        });

    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
    
    $('#refresh').on('click', function() {
        $.ajax("/data/inventory.json", {
        type: "GET"
        // data: {
        //     title : ,
        //     quatity : ,
        //     catogories: []

        // }

        }).done(function (inventory){
            console.log('finished');
            var tableData = '';
            inventory.forEach(function(product, i){ 
                tableData += "<tr><td>" + inventory[i].title + "</td><td>" + inventory[i].quantity + "</td><td>" + inventory[i].price + "</td><td>" + inventory[i].categories.join(',') + "</td></tr>"
                $('#insertProducts').html(tableData);
            });

        });
    });
</script>

</body>
</html>
