<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<link rel="stylesheet" href="/css/box_model.css">
</head>
<body>
	<h2 id="wavelength"><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelength</a></h2>
	<div id="red" class="box">620-750 nm</div>
	<div id="orange" class="box">590-620 nm</div>
	<div id="yellow" class="box">570-590 nm</div>
	<div id="green" class="box">495-570 nm</div>
	<div id="blue" class="box">450-495 nm</div>
	<div id="purple" class="box">380-450 nm</div>
</body>
</html>
